<div class="field" [class.error]="ngControl.touched && ngControl.invalid" style="margin-bottom: 10px;">
  <input type="{{ type }}" class="" [formControl]="ngControl.control" placeholder="{{ label }}" autocomplete="on" />

  <div *ngIf="ngControl.touched && ngControl.invalid && ngControl.control.errors?.required" class="invalid-feedback">
    Please enter a {{ label }}
  </div>

  <div *ngIf="ngControl.touched && ngControl.invalid && ngControl.control.errors?.email" class="invalid-feedback">
    Please enter a valid email
  </div>

  <div *ngIf="ngControl.touched && ngControl.invalid && ngControl.control.errors?.minlength" class="invalid-feedback">
    {{ label }} must be at least
    {{ ngControl.control.errors.minlength["requiredLength"] }} characters long
  </div>

  <div *ngIf="ngControl.touched && ngControl.invalid && ngControl.control.errors?.maxlength" class="invalid-feedback">
    {{ label }} must be at most
    {{ ngControl.control.errors.maxlength["requiredLength"] }} characters long
  </div>


  <div *ngIf=" ngControl.touched && ngControl.invalid && ngControl.control.errors?.isMatching" class="invalid-feedback">
    Password do not match
  </div>
</div>
